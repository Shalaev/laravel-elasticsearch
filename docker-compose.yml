version: '3'
services:
  unit-tests:
    build:
      context: .
      dockerfile: Dockerfile.composer
    command: phpdbg -qrr ./vendor/bin/phpunit
    volumes:
      - .:/opt
    working_dir: /opt

  composer:
    build:
      context: .
      dockerfile: Dockerfile.composer
    command: composer -o install
    volumes:
      - .:/opt
    working_dir: /opt
